<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="col-xs-10">
  <div class="col-xs-8 top">
  <br>
  <span id="messageNewGame"><br></span>
  <br>
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Email">
        <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm password">
        <br><input type="submit" name="submit" value="Sign up!">
        <br><br>
        <p>Or Sign In if you have an existing account</p><br>
      </fieldset><br>
    </form>
    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Email">
        <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
        <br><input type="submit" name="submit" value="Sign in!">
      </fieldset><br>
    </form>
  </div>

  <div class="col-xs-8 account">
    <form id="sign-out">
      <fieldset>
        <legend>Sign out!</legend>
        <input type="submit" name="submit" value="Sign out!">
      </fieldset><br>
    </form>
    <form id="change_pass">
      <fieldset>
        <legend>Change password!</legend>
        <input type="password" name="passwords[old]" id="oldpw" placeholder="Old password">
        <input type="password" name="passwords[new]" id="newpw" placeholder="New password">
        <br><input type="submit" name="submit" value="Change password!">
      </fieldset><br>
    </form>
    <br>
    <span id="message"><br></span>
    <br>
    <br>
    <form id="newGame">
          <fieldset>
            <br><input type="submit" type="reset" name="submit" value="New Game" id="newGameButton">
          </fieldset><br>
        </form>
  </div>


  <div class="col-xs-8 container">

    <div class="row">
      <div class="col-xs-4 record" id="playerX">Player<br>X</div>
      <div class="col-xs-4 record">Tie</div>
      <div class="col-xs-4 record" id="playerO">Player<br>O</div>
    </div>
      <br>


      <div class="row">
        <div class="col-xs-4 record" id="scoreX">4</div>
        <div class="col-xs-4 record" id="tie">5</div>
        <div class="col-xs-4 record" id="scoreO">6</div>
      </div>
      <br>
      <br>


      <div class="row">
        <div class="col-xs-4 box" id="0"></div>
        <div class="col-xs-4 box" id="1"></div>
        <div class="col-xs-4 box" id="2"></div>
      </div>

      <div class="row">
        <div class="col-xs-4 box" id="3"></div>
        <div class="col-xs-4 box" id="4"></div>
        <div class="col-xs-4 box" id="5"></div>
      </div>

      <div class="row">
        <div class="col-xs-4 box" id="6"></div>
        <div class="col-xs-4 box" id="7"></div>
        <div class="col-xs-4 box" id="8"></div>
      </div>
      <br>
      <br>
      <form id="showGames">
            <fieldset>
              <br><input type="submit" type="reset" name="submit" value="Games Played">
            </fieldset><br>
          </form>

    </div>


</body>

</html>
